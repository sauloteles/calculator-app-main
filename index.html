<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Calculator app</title>


</head>
<body>
  <main class="main">
    <div class="main__top">
      <p class="main__logo">calc</p>
      <div class="main__themes">
        <p class="theme-text">theme</p>
        <div class="theme-toggle">
          <div class="theme-number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-btns">
            <button class="theme-btn"></button>
            <button class="theme-btn"></button>
            <button class="theme-btn"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="main__display">
      <p class="display-number">0</p>
    </div>
    <section class="main__btns">
      <section class="section-btns">
        <button class="btn number-1">1</button>
        <button class="btn number-2">2</button>
        <button class="btn number-3">3</button>
        <button class="btn number-4">4</button>
        <button class="btn number-5">5</button>
        <button class="btn number-6">6</button>
        <button class="btn number-7">7</button>
        <button class="btn number-8">8</button>
        <button class="btn number-9">9</button>
        <button class="btn number-0">0</button>
        <button class="btn tecla-del">DEL</button>
        <button class="btn tecla-mais">+</button>
        <button class="btn tecla-menos">-</button>
        <button class="btn tecla-mult"><p>x</p></button>
        <button class="btn tecla-divisao"><p>/</p></button>
        <button class="btn tecla-ponto"><p>.</p></button>
        <button class="btn tecla-reset"><p>RESET</p></button>
        <button class="btn tecla-igual"><p>=</p></button>
      </section> 
    </section> 
  </main>
</body>
</html>
